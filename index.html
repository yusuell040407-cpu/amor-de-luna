<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Amor de Luna | Conexión Cósmica</title>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuración Visual del Universo -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        void: '#020617',
                        moon: { 
                            500: '#06b6d4',
                            600: '#0891b2',
                            accent: '#22d3ee', 
                            purple: '#8b5cf6', 
                            gold: '#fbbf24',
                            love: '#f43f5e'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'shimmer': 'shimmer 2.5s linear infinite',
                        'twinkle': 'twinkle 4s ease-in-out infinite',
                        'pulse-neon': 'pulse-neon 2s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        },
                        twinkle: {
                            '0%, 100%': { opacity: 0.2, transform: 'scale(0.8)' },
                            '50%': { opacity: 1, transform: 'scale(1.2)' },
                        },
                        'pulse-neon': {
                            '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(34,211,238,0.4)' },
                            '50%': { opacity: .7, boxShadow: '0 0 10px rgba(34,211,238,0.1)' }
                        }
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(34, 211, 238, 0.5)',
                        'glow-purple': '0 0 20px rgba(139, 92, 246, 0.5)',
                        'glow-green': '0 0 20px rgba(34, 197, 94, 0.5)',
                        '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.6)',
                        'inner-xl': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
                        'inner-2xl': 'inset 0 0 30px rgba(0,0,0,0.5)',
                        'inner-3xl': 'inset 0 0 50px rgba(0,0,0,0.7)',
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #020617; 
            color: white; 
            -webkit-font-smoothing: antialiased; 
            overflow: hidden; 
        }
        
        /* Glassmorphism Classes */
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        .glass-premium { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(24px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Effects */
        .neon-text { text-shadow: 0 0 15px rgba(34, 211, 238, 0.6); }
        
        .custom-scrollbar::-webkit-scrollbar { width: 0px; background: transparent; }
        .custom-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Mirror Shine Effect */
        .mirror-shine { position: relative; overflow: hidden; }
        .mirror-shine::after { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: -100%; 
            width: 50%; 
            height: 100%; 
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent); 
            transform: skewX(-25deg); 
            transition: 0.5s; 
            pointer-events: none; 
        }
        .mirror-shine:hover::after { left: 100%; transition: 0.7s; }
        
        /* 3D Preserves */
        .premium-card { transform-style: preserve-3d; perspective: 1000px; backface-visibility: hidden; }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>

}
